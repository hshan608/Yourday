<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('사진장')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <title>사진장</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('photo')">
    </nav>

    <div class="container" >
        <div style="margin-top: 100px; text-align: center;">
        <h2>보여주고 싶은 사진을 업로드 해주세요!</h4>
        <h4>홈페이지 메인에 당신의 사진이 나옵니다</h6>
        <form action="#" th:action="@{/photo/form}" method="post">
            <!-- <input type="hidden" th:field="*{id}"> -->
            <div class="mb-3">
                <label for="title" class="form-label">날짜</label>
                <input type="text" class="form-control" >
              </div>
                  <div style="text-align: center;">
                <input type="file" class="form-control-file border" name="file">
                </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" rows="3"></textarea>
                </div>
              </div>
              <div class="text-end">
                <a type="button" class="btn btn-primary" th:href="@{/}">취소</a>
                <button type="submit" class="btn btn-primary">확인</button>
              </div>
        </form>
    </div>
</div>
        

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="bootstrap.css" th:href="@{/bootstrap.css}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
