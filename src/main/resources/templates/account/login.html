<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link th:href="@{/css/signin.css}" rel="stylesheet">
   
    <title>Login</title>
</head>

<body class="text-center">
    <main class="form-signin">
        <form th:action="@{/account/login}" method="post">
            <a th:href="@{/}"><img class="mb-4" src="/image/smlogo.jpg" ></a>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                계정과 암호를 다시 확인해주세요.
            </div>
            <div th:if="${param.logout}" class="alert alert-primary" role="alert">
               로그아웃 되었습니다.
            </div>
            
          <div class="form-floating">
            <input type="text" class="form-control" name="username" id="username" placeholder="Username">
            <label for="username">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            <label for="password">Password</label>
          </div>
      
          <!-- <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div> -->
          <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
        </form>
        <div style="padding-top: 20px;">
        <a href="/account/register"><button class="btn btn-secondary btn-sm">회원가입</button></a>
      </div>
      </main>
      
</body>

</html>
