<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head(title)">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link href="bootstrap.css" th:href="@{/bootstrap.css}" rel="stylesheet">
        <link href="album.css" th:href="@{/css/album.css}"rel="stylesheet">
    <title th:text="${title}">당신의 하루</title>
    </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-white navbar-fixed-top" th:fragment="menu(menu)">
        
        <div class="container-fluid p-3 mb-2 bg-white text-dark">
            <a class="navbar-brand" href="/">당신의 하루</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav ml-auto mb-2 mb-md-0">
                    <li class="nav-item" >
                        <a class="nav-link"th:classappend="${menu} == 'home'? 'active'" aria-current="page" href="#" th:href="@{/}">홈</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link"th:classappend="${menu} == 'board'? 'active'" href="#" th:href="@{/board/list}">일기장</a>
                    </li>
                    <li class="nav-item" >
                        <a class="nav-link"th:classappend="${menu} == 'photo'? 'active'" href="#" th:href="@{/photo/form}">사진장</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-bs-toggle="dropdown"
                            aria-expanded="false">Dropdown</a>
                        <ul class="dropdown-menu" aria-labelledby="dropdown01">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li> -->
                </ul>
                <div style="text-align: right;">
                <a class="btn btn-info mx-2 my-lg-2" th:href="@{/account/login}"
                    sec:authorize="!isAuthenticated()">로그인</a>
                <a class="btn btn-info mx-2 my-lg-2" th:href="@{/account/register}"
                    sec:authorize="!isAuthenticated()">회원가입</a>
                    </div>
                <form style="text-align: right;" th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
                    <div style="text-align: right;">
                    <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
                    <span class="text-dark mx-2" sec:authentication="name">사용자</span>
                    님 안녕하세요!
                    <button class="btn btn-outline-success" type="submit">로그아웃</button>
                </div>
                </form>
            </div>
            </div>
        </div>
    </nav>
  </body>
</html>
